<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Pluckeye Zen Mode</title>
    <link href="./style.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div id="message">
        <h3>Zen Mode <strong>activated</strong></h3>
        <h4>Zen Mode cannot be deactivated</h4>
        <h4>Zen Mode will automatically deactivate in: <span class="blocked" id="url-list"></span></h4>

      </div>
      <div id="zSettings">
        <h3><label for="timer">Set your Zen timer</label></h3>
        <h4><input type="number" step="5" name="timer" id="zTimer" value="5"/> Minutes</h4><br>
        <a class="button button-allow" id="zActivate">Activate</a>
      </div>
    </div>
    

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
